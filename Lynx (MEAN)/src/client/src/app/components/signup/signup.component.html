<div class="main-form">
  <form (ngSubmit)="onSignupSubmit()">
    <h2 class="text-primary">Sign Up</h2>
    <p>It's free and only takes a minute.</p>
    <hr>
    <div class="form-group">
      <label>Username</label>
      <input [(ngModel)]="username" type="text" class="form-control" name="username" required="required">
    </div>
    <div class="form-group">
      <label>Email Address</label>
      <input [(ngModel)]="email" type="email" class="form-control" name="email" required="required">
    </div>
    <div class="form-group">
      <label>Password</label>
      <input [(ngModel)]="password" type="password" class="form-control" name="password" required="required">
    </div>
    <div class="form-group">
      <label>Confirm Password</label>
      <input [(ngModel)]="password2" type="password" class="form-control" name="password2" required="required">
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary btn-block btn-lg">Sign Up</button>
    </div>
    <p class="small text-center">By clicking the Sign Up button, you agree to our
      <br>
      <a [routerLink]="['/signup']">Terms &amp; Conditions</a>, and
      <a [routerLink]="['/signup']">Privacy Policy</a>
    </p>
  </form>
  <div class="text-center">Already have an account?
    <a [routerLink]="['/login']">Login here</a>
  </div>
</div>
