<div class="main_container">
    <form id="login_box"
    [formGroup]="Regform"
    (ngSubmit)="onSubmit()">
        <div class="login_form">
            <span id="login_title">SignUP<br></span>
            <input  formControlName="email"
                    class="login_content"
                    type="text" 
                    name="username"
                    placeholder="Username">
            <input  formControlName="password"
                    class="login_content" 
                    type="password" 
                    name="password" 
                    placeholder="Password">
            <!--<a href="/library"><input class="login_content" id="login_btn" type="submit" value="Login"></a>
            -->
            <button type="submit" class="login_content" id="reg_btn">Submit</button>
        </div>   
    </form>
</div>
